<div class="border-bottom row" style="margin-bottom: 16px;padding-bottom: 4px;">
    <div class="col-9">
        <h4>{{job['title']}}</h4>
    <div style="margin-bottom: 4px;"><b>Location:</b>{{job['location']}}</div>
    {% if 'salary' in job %}
        <div><b>Salary:</b>{{job['salary']}}</div>
    {% endif %}
    </div>
    <div class="col-1" style="margin: auto;">
        <a href="/job/{{job['id']}}" type="button" class="btn btn-outline-primary">Apply</a>
    </div>
</div>
