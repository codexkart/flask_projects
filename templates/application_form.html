<h3>Application Form</h3>
<form action="/job/{{job['id']}}/apply" method="post">
    <div class="mb-2">
        <label>Full Name</label><br>
        <input type="text" name="full_name" placeholder="Enter Name">
    </div>
    

    <div class="mb-2">
        <label>Email</label><br>
        <input type="text" name="email" placeholder="yourEmail@email.com">
    </div>

    <div class="mb-2">
        <label>LinkedIn URL</label><br>
        <input type="text" name="linkedin_url" placeholder="https://LinkedIn.com/in/yourName">
    </div>

    <div class="mb-2">
        <label>Education</label><br>
        <textarea name="education" cols="50" rows="10"></textarea>
    </div>

    <div>
        <label>Work Experience</label><br>
        <textarea name="work_experience" cols="50" rows="10"></textarea>
    </div>

    <div>
        <label>Resume URL</label><br>
        <input type="text" name="resume_url" class="mb-2">
    </div>

    <input type="submit">
</form>
